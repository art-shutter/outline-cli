name: 'Release'
permissions:
  contents: 'write'
  issues: 'write'
  pull-requests: 'write'
'on':
  push:
    branches:
      - 'main'
    paths-ignore:
      - '.github/**'
      - '.gitignore'
      - '.releaserc.json'
      - 'justfile'
      - 'LICENSE'
      - 'README.md'
      - 'renovate-config.json'
      - 'renovate.json'
concurrency:
  group: 'release'
defaults:
  run:
    shell: 'bash'
jobs:
  semantic_release:
    name: 'Semantic Release'
    runs-on: 'ubuntu-latest'
    steps:
      - name: 'Checkout'
        uses: 'actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd' # v6.0.2
      - name: 'Setup Node'
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: lts/*
      - name: 'Release'
        env:
          GH_TOKEN: '${{ secrets.SEMANTIC_RELEASE_TOKEN }}'
        run: |
            npx semantic-release
